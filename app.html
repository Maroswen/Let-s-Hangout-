    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">

                <!-- app logo -->
                <img src="img/CosPlaytransparent.svg" class="img-fluid p-3" />
            </div>
            <div class="col">
                <!-- stats -->
                <div class="card shadow">
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle border" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-btn">
                                Pick a Location
                            </button>
                            <ul class="dropdown-menu" id="city-dropdown">
                                <!-- dropdown menu choices go here -->
                            </ul>
                        </div>
                        <table class="table table-striped mt-2 border">
                            <thead class="table-dark">
                                <tr>
                                    <th colspan="2">
                                        Stats for <span id="stats-location">All</span> Events
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Total Attendance</td>
                                    <td id="total-attendance">1,000</td>
                                </tr>
                                <tr>
                                    <td>Average Attendance</td>
                                    <td id="avg-attendance">1,000</td>
                                </tr>
                                <tr>
                                    <td>Most Attended</td>
                                    <td id="max-attended">1,000</td>
                                </tr>
                                <tr>
                                    <td>Least Attended</td>

                                </tr>

                    </div>

        <div class="mt-3 card">

                <div class="table-responsive">
                    <table class="table table-striped border mt-2">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="events-table">
                            <!-- table body content goes here -->
                        </tbody>
                    </table>
                </div>
            </div>

    <!-- Modal -->

            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fw-bold">Add A New Event</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm">
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="form-label" for="EventName" id="newEventAttendance">Event Name</label>
                            <input class="form-control" name="event" id="EventName" type="text" placeholder="Event"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="CityName">City</label>
                            <input class="form-control" name="city" id="CityName" type="text" placeholder="City"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="StateName">State</label>
                            <select class="form-control" id="newEventState" name="state" required>
                                <option value="">Select a state</option>
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>

                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>

                            <label class="form-label" for="Attendance">Attendance</label>

                        <div class="form-group">

                            <input class="form-control" name="date" id="EventDate" type="date"
                                placeholder="mm/dd/yyyy" required>
                        </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
